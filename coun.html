<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>COUNTER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="./coun.css" />
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-9 text-center">
                <h1>JS Counter</h1>
                <br />
                <h1 id="num">0</h1>
                <br />
                <button class="btn btn-success m-3" onclick="increment()">INCREMENT</button>
                <button class="btn btn-danger m-3" onclick="decrement()">DECREMENT</button>
                <button class="btn btn-primary m-3" onclick="neutral()">NEUTRAL</button>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    function increment() {
        var num = Number(document.getElementById('num').innerHTML)
        document.getElementById('num').innerHTML = num + 1
    }

    function decrement() {
        var num = Number(document.getElementById('num').innerHTML)
        document.getElementById('num').innerHTML = num - 1
    }

    function neutral() {
        document.getElementById('num').innerHTML = 0
    }
</script>
